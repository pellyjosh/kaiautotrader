<!DOCTYPE html>
<html lang="en" data-theme="dark" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | HuboluxTradingBot</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dark Tech Theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-tech.css') }}">

    <style>
        body {
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 136, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 136, 0.05) 0%, transparent 50%),
                var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .error-container {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 3rem;
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: var(--shadow-xl);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            font-family: var(--font-mono);
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-family: var(--font-mono);
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .terminal-output {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 1rem;
            margin: 2rem 0;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            text-align: left;
        }

        .terminal-line {
            margin-bottom: 0.5rem;
        }

        .prompt {
            color: var(--accent-primary);
        }

        .command {
            color: var(--text-primary);
        }

        .error-output {
            color: var(--text-error);
        }

        .btn-home {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: var(--bg-primary);
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-block;
            margin-right: 1rem;
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
            opacity: 0.9;
            color: var(--bg-primary);
            text-decoration: none;
        }

        .btn-back {
            background: transparent;
            border: 1px solid var(--border-primary);
            color: var(--text-secondary);
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-family: var(--font-mono);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            text-decoration: none;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <!-- Floating Particles -->
    <div class="floating-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 3.5s;"></div>
    </div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The requested resource could not be located on this server.
            The page may have been moved, deleted, or the URL was mistyped.
        </p>

        <div class="terminal-output">
            <div class="terminal-line">
                <span class="prompt">user@hubolux:~$</span>
                <span class="command">curl -I {{ request.url }}</span>
            </div>
            <div class="terminal-line error-output">
                HTTP/1.1 404 Not Found
            </div>
            <div class="terminal-line error-output">
                Content-Type: text/html
            </div>
            <div class="terminal-line error-output">
                X-Error-Code: RESOURCE_NOT_FOUND
            </div>
        </div>

        <div class="d-flex justify-content-center flex-wrap gap-2">
            <a href="{{ url_for('main.dashboard') }}" class="btn-home">
                <i class="fas fa-home me-2"></i>
                Return to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn-back">
                <i class="fas fa-arrow-left me-2"></i>
                Go Back
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
